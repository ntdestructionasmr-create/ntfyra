<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NTFYRA • Onboarding</title>
  <link rel="stylesheet" href="onboard.css"/>
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">NTFYRA</div>
      <div class="step">Step <span id="stepNo">1</span>/5</div>
    </header>

    <main class="card">
      <!-- STEP 1 -->
      <section class="step-pane active">
        <h2>Let’s start with basics</h2>
        <label>Height (cm)</label>
        <input id="height" type="number" placeholder="e.g. 175"/>
        <label>Weight (kg)</label>
        <input id="weight" type="number" placeholder="e.g. 70"/>
      </section>

      <!-- STEP 2 -->
      <section class="step-pane">
        <h2>Your goal</h2>
        <div class="choices">
          <button data-goal="fatloss">Fat Loss</button>
          <button data-goal="muscle">Muscle Gain</button>
          <button data-goal="maintain">Maintain</button>
        </div>
      </section>

      <!-- STEP 3 -->
      <section class="step-pane">
        <h2>Workout place</h2>
        <div class="choices">
          <button data-place="home">Home</button>
          <button data-place="gym">Gym</button>
        </div>
      </section>

      <!-- STEP 4 -->
      <section class="step-pane">
        <h2>Experience level</h2>
        <div class="choices">
          <button data-level="beginner">Beginner</button>
          <button data-level="advanced">Advanced</button>
        </div>
      </section>

      <!-- STEP 5 -->
      <section class="step-pane">
        <h2>Workout split</h2>
        <div class="choices">
          <button data-split="single">Single Split</button>
          <button data-split="double">Double Split</button>
        </div>
        <p class="hint">You can change this later.</p>
      </section>
    </main>

    <footer class="actions">
      <button id="backBtn" class="ghost">Back</button>
      <button id="nextBtn" class="primary">Continue</button>
    </footer>
  </div>

  <script src="onboard.js"></script>
</body>
</html>
