<!DOCTYPE html>
<html>
<head>
  <title>NTFYRA Setup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Setup Your Plan</h1>

  <form action="workout.html" onsubmit="saveData()">

    <label>Workout Type</label>
    <select id="workout">
      <option value="gym">Gym</option>
      <option value="home">Home</option>
    </select>

    <label>Fitness Level</label>
    <select id="level">
      <option value="beginner">Beginner</option>
      <option value="advanced">Advanced</option>
    </select>

    <button type="submit">Next â†’ Workout</button>
  </form>
</div>

<script>
function saveData(){
  localStorage.setItem("workout", workout.value);
  localStorage.setItem("level", level.value);
}
</script>

</body>
</html>
