<!DOCTYPE html>
<html>
<head>
  <title>NTFYRA Dashboard</title>

<body>

  <h1>Welcome to NTFYRA üí™</h1>
  <p>Your Smart Fitness System</p>

  <hr>

  <h2>Today's Personalized Plan</h2>

  <!-- WORKOUT SECTION -->
  <h3>üèãÔ∏è Workout</h3>
  <p id="workoutPlan"></p>

  <!-- DIET SECTION -->
  <h3>üçΩÔ∏è Diet Plan</h3>
  <p id="dietPlan"></p>

  <!-- YOGA SECTION -->
  <h3>üßò Yoga</h3>
  <p>5‚Äì10 minutes morning stretching</p>

  <hr>
  <a href="index.html">‚¨Ö Back to Home</a>

  <script>
    const weight = localStorage.getItem("weight");
    const goal = localStorage.getItem("goal");
    const workout = localStorage.getItem("workout");

    // WORKOUT LOGIC
    let workoutText = "";
    if (workout === "home") workoutText = "Home Workout ‚Äì Pushups, Squats, Plank";
    if (workout === "gym") workoutText = "Gym Workout ‚Äì Chest & Back";
    if (workout === "both") workoutText = "Home + Gym Mixed Workout";

    document.getElementById("workoutPlan").innerText = workoutText;

    // DIET LOGIC
    let calories = 0;
    let protein = 0;

    if (goal === "gain") {
      calories = weight * 38;
      protein = weight * 1.6;
    }
    if (goal === "muscle") {
      calories = weight * 33;
      protein = weight * 2;
    }
    if (goal === "maintain") {
      calories = weight * 29;
      protein = weight * 1.5;
    }

    document.getElementById("dietPlan").innerHTML = `
      Daily Calories: <b>${calories}</b> kcal<br>
      Protein Target: <b>${protein} g</b><br><br>

      <b>Breakfast:</b> Eggs / Paneer + Chapati<br>
      <b>Lunch:</b> Rice + Dal / Chicken + Veg<br>
      <b>Snack:</b> Banana + Peanuts<br>
      <b>Dinner:</b> Chapati + Eggs / Paneer
    `;
  </script>

</body>
