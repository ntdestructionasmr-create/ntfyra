<!DOCTYPE html>
<html>
<head>
  <title>NTFYRA Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ---------- TABS ---------- */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: #eef1f4;
      cursor: pointer;
      font-size: 14px;
      transition: all .3s ease;
    }
    .tab:hover { transform: translateY(-2px); }
    .tab.active {
      background: #00c853;
      color: #fff;
      box-shadow: 0 8px 18px rgba(0,200,83,.3);
    }

    /* ---------- SECTIONS ---------- */
    .section {
      display: none;
      animation: fadeSlide .35s ease;
    }
    .section.active { display: block; }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- CARDS ---------- */
    .box {
      background: #f4f6f9;
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 14px;
    }
    .hidden { display: none; }

    .workout-day {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #e6e9ee;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Dashboard</h1>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active" onclick="openTab('user', this)">User</button>
    <button class="tab" onclick="openTab('workout', this)">Workouts</button>
    <button class="tab" onclick="openTab('progress', this)">Progress</button>
  </div>

  <!-- USER TAB -->
  <div id="user" class="section active">
    <div class="box">
      <label>Weight (kg)</label>
      <input type="number" id="weight">

      <label>Workout Type</label>
      <select id="workoutType" onchange="checkWorkout()">
        <option value="">Select</option>
        <option value="home">Home</option>
        <option value="gym">Gym</option>
      </select>

      <div id="gymBox" class="hidden">
        <label>Gym Level</label>
        <select id="gymLevel">
          <option value="beginner">Beginner</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <button onclick="generateWorkout()">Generate Weekly Workout</button>
    </div>
  </div>

  <!-- WORKOUT TAB -->
  <div id="workout" class="section">
    <div class="box" id="workoutContent">
      <p>Generate your workout from User tab.</p>
    </div>
  </div>

  <!-- PROGRESS TAB -->
  <div id="progress" class="section">
    <div class="box">
      <label>Add Today Weight (kg)</label>
      <input type="number" id="todayWeight">
      <button onclick="addProgress()">Add</button>
    </div>

    <div class="box">
      <canvas id="weightChart"></canvas>
    </div>
  </div>
</div>

<script>
/* ---------- TAB LOGIC ---------- */
function openTab(tabId, btn) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  btn.classList.add('active');
  document.getElementById(tabId).classList.add('active');
}

function checkWorkout() {
  if (workoutType.value === "gym") gymBox.classList.remove("hidden");
  else gymBox.classList.add("hidden");
}

/* ---------- WORKOUT+ (WEEKLY SPLITS) ---------- */
function generateWorkout() {
  const type = workoutType.value;
  const level = gymLevel.value;

  let plan = "";

  if (type === "home") {
    plan = `
      <div class="workout-day"><b>Mon – Full Body</b><br>Pushups 3×12<br>Squats 3×15</div>
      <div class="workout-day"><b>Tue – Cardio</b><br>Jumping Jacks 3×30<br>High Knees</div>
      <div class="workout-day"><b>Wed – Core</b><br>Plank 3×30s<br>Leg Raises</div>
      <div class="workout-day"><b>Thu – Full Body</b><br>Pushups 3×15<br>Lunges</div>
      <div class="workout-day"><b>Fri – Cardio</b><br>Skipping / Jog</div>
    `;
  } else {
    plan = level === "beginner"
      ? `
        <div class="workout-day"><b>Mon – Chest</b><br>Bench Press 3×8<br>Pushups</div>
        <div class="workout-day"><b>Tue – Back</b><br>Lat Pulldown 3×10</div>
        <div class="workout-day"><b>Wed – Legs</b><br>Leg Press 3×12</div>
        <div class="workout-day"><b>Thu – Shoulders</b><br>Shoulder Press 3×10</div>
        <div class="workout-day"><b>Fri – Arms</b><br>Biceps + Triceps</div>
      `
      : `
        <div class="workout-day"><b>Mon – Chest</b><br>Bench Press 4×8</div>
        <div class="workout-day"><b>Tue – Back</b><br>Pullups 4×8</div>
        <div class="workout-day"><b>Wed – Legs</b><br>Squats 4×6</div>
        <div class="workout-day"><b>Thu – Shoulders</b><br>Overhead Press</div>
        <div class="workout-day"><b>Fri – Arms</b><br>Heavy Curls + Dips</div>
      `;
  }

  document.getElementById("workoutContent").innerHTML = plan;
  document.querySelectorAll('.tab')[1].click();
}

/* ---------- PROGRESS (WEIGHT TRACKING) ---------- */
let weightData = JSON.parse(localStorage.getItem("weights") || "[]");

function addProgress() {
  const w = Number(todayWeight.value);
  if (!w) return;

  weightData.push(w);
  localStorage.setItem("weights", JSON.stringify(weightData));
  todayWeight.value = "";
  drawChart();
}

function drawChart() {
  const ctx = document.getElementById('weightChart');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: weightData.map((_, i) => `Day ${i+1}`),
      datasets: [{
        label: 'Weight Progress',
        data: weightData,
        borderColor: '#00c853',
        fill: false,
        tension: 0.4
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } }
    }
  });
}

drawChart();
</script>

</body>
</html>
