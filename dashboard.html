<!DOCTYPE html>
<html>
<head>
  <title>NTFYRA Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* PRINT ONLY DIET SECTION */
    @media print {
      body * {
        visibility: hidden;
      }
      #dietSection, #dietSection * {
        visibility: visible;
      }
      #dietSection {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <h1>Welcome to NTFYRA üí™</h1>
  <p>Your Smart Fitness System</p>

  <hr>

  <h2>Today's Personalized Plan</h2>

  <!-- TODAY WORKOUT -->
  <h3>üèãÔ∏è Today‚Äôs Workout</h3>
  <p id="workoutPlan"></p>

  <hr>

  <!-- DIET SECTION -->
  <div id="dietSection">
    <h3>üçΩÔ∏è Diet Plan</h3>
    <div id="dietPlan"></div>
  </div>

  <button onclick="window.print()">üìÑ Download Diet PDF</button>

  <hr>

  <!-- YOGA -->
  <h3>üßò Yoga</h3>
  <p>5‚Äì10 minutes morning stretching & breathing</p>

  <hr>

  <!-- WEEKLY PLAN -->
  <h3>üìÖ Weekly Workout Plan</h3>
  <ul id="weeklyPlan"></ul>

  <hr>
  <a href="index.html">‚¨Ö Back to Home</a>

  <script>
    /* USER DATA */
    const weight = Number(localStorage.getItem("weight"));
    const goal = localStorage.getItem("goal");
    const workout = localStorage.getItem("workout");

    /* TODAY WORKOUT */
    let workoutText = "";
    if (workout === "home") workoutText = "Home Workout ‚Äì Pushups, Squats, Plank";
    else if (workout === "gym") workoutText = "Gym Workout ‚Äì Chest, Back, Legs";
    else workoutText = "Mixed Workout ‚Äì Home + Gym";

    document.getElementById("workoutPlan").innerText = workoutText;

    /* DIET LOGIC */
    let calories = 0;
    let protein = 0;

    if (goal === "gain") {
      calories = weight * 38;
      protein = weight * 1.6;
    } else if (goal === "muscle") {
      calories = weight * 33;
      protein = weight * 2;
    } else {
      calories = weight * 29;
      protein = weight * 1.5;
    }

    document.getElementById("dietPlan").innerHTML = `
      <p><b>Daily Calories:</b> ${calories} kcal</p>
      <p><b>Protein Target:</b> ${protein} g</p>
      <ul>
        <li><b>Breakfast:</b> Eggs / Paneer + Chapati</li>
        <li><b>Lunch:</b> Rice + Dal / Chicken + Vegetables</li>
        <li><b>Snack:</b> Banana + Peanuts</li>
        <li><b>Dinner:</b> Chapati + Eggs / Paneer</li>
      </ul>
      <p><i>Generated by NTFYRA ‚Äì Smart Fitness System</i></p>
    `;

    /* WEEKLY PLAN */
    const weeklyPlan = document.getElementById("weeklyPlan");
    let plan = [];

    if (workout === "home") {
      plan = [
        "Mon ‚Äì Chest & Arms (Home)",
        "Tue ‚Äì Legs & Core (Home)",
        "Wed ‚Äì Rest / Stretching",
        "Thu ‚Äì Back & Shoulders (Home)",
        "Fri ‚Äì Full Body (Home)",
        "Sat ‚Äì Yoga / Cardio",
        "Sun ‚Äì Rest"
      ];
    } else if (workout === "gym") {
      plan = [
        "Mon ‚Äì Chest & Triceps (Gym)",
        "Tue ‚Äì Back & Biceps (Gym)",
        "Wed ‚Äì Legs (Gym)",
        "Thu ‚Äì Shoulders & Abs",
        "Fri ‚Äì Full Body",
        "Sat ‚Äì Cardio / Yoga",
        "Sun ‚Äì Rest"
      ];
    } else {
      plan = [
        "Mon ‚Äì Gym: Chest",
        "Tue ‚Äì Home: Legs",
        "Wed ‚Äì Rest / Stretching",
        "Thu ‚Äì Gym: Back",
        "Fri ‚Äì Home: Full Body",
        "Sat ‚Äì Yoga / Cardio",
        "Sun ‚Äì Rest"
      ];
    }

    plan.forEach(day => {
      const li = document.createElement("li");
      li.innerText = day;
      weeklyPlan.appendChild(li);
    });
  </script>

</body>
</html>
