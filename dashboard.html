<!DOCTYPE html>
<html>
<head>
  <title>NTFYRA Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Your Fitness Plan</h1>
    <p>Personalized for you</p>

    <!-- WORKOUT -->
    <div class="section">
      <h3>üèãÔ∏è Workout Plan</h3>
      <div id="workoutPlan"></div>
    </div>

    <!-- DIET -->
    <div class="section">
      <h3>üçΩÔ∏è Diet Plan (with quantity)</h3>
      <div id="dietPlan"></div>
    </div>

    <a href="index.html">‚¨Ö Back</a>
  </div>

  <script>
    const weight = Number(localStorage.getItem("weight"));
    const workoutType = localStorage.getItem("workoutType");
    const level = localStorage.getItem("level");

    /* ---------------- WORKOUT LOGIC ---------------- */
    let workoutHTML = "";

    if (level === "beginner") {
      workoutHTML = workoutType === "home"
        ? `
          <b>Beginner ‚Äì Full Body (Home)</b><br>
          Push-ups ‚Äì 3 √ó 8<br>
          Squats ‚Äì 3 √ó 10<br>
          Plank ‚Äì 3 √ó 20 sec<br>
          Jumping Jacks ‚Äì 3 √ó 20<br>
          <i>4 days / week</i>
        `
        : `
          <b>Beginner ‚Äì Full Body (Gym)</b><br>
          Bench Press ‚Äì 3 √ó 8<br>
          Lat Pulldown ‚Äì 3 √ó 10<br>
          Leg Press ‚Äì 3 √ó 10<br>
          Shoulder Press ‚Äì 3 √ó 8<br>
          <i>4 days / week</i>
        `;
    }

    if (level === "advanced") {
      workoutHTML = workoutType === "home"
        ? `
          <b>Advanced ‚Äì Upper / Lower (Home)</b><br><br>
          <b>Day 1: Upper</b><br>
          Push-ups ‚Äì 4 √ó 12<br>
          Pike Push-ups ‚Äì 4 √ó 10<br>
          Plank ‚Äì 3 √ó 45 sec<br><br>
          <b>Day 2: Lower</b><br>
          Squats ‚Äì 4 √ó 15<br>
          Lunges ‚Äì 3 √ó 12<br>
          Wall Sit ‚Äì 3 √ó 40 sec<br>
          <i>5‚Äì6 days / week</i>
        `
        : `
          <b>Advanced ‚Äì Upper / Lower (Gym)</b><br><br>
          <b>Day 1: Upper</b><br>
          Bench Press ‚Äì 4 √ó 8<br>
          Pull-ups ‚Äì 4 √ó 8<br>
          Shoulder Press ‚Äì 3 √ó 10<br>
          Biceps Curl ‚Äì 3 √ó 12<br><br>
          <b>Day 2: Lower</b><br>
          Squats ‚Äì 4 √ó 6<br>
          Romanian Deadlift ‚Äì 3 √ó 8<br>
          Leg Curl ‚Äì 3 √ó 12<br>
          <i>5‚Äì6 days / week</i>
        `;
    }

    document.getElementById("workoutPlan").innerHTML = workoutHTML;

    /* ---------------- DIET LOGIC ---------------- */
    let calories = level === "advanced" ? weight * 33 : weight * 30;
    let protein = level === "advanced" ? weight * 2 : weight * 1.6;

    document.getElementById("dietPlan").innerHTML = `
      <b>Calories:</b> ${calories} kcal<br>
      <b>Protein:</b> ${protein} g<br><br>

      <b>Breakfast</b><br>
      Eggs ‚Äì ${level === "advanced" ? 4 : 3} (~${level === "advanced" ? 240 : 180} g)<br>
      Oats ‚Äì ${level === "advanced" ? 70 : 50} g<br><br>

      <b>Lunch</b><br>
      Rice ‚Äì ${level === "advanced" ? 180 : 150} g<br>
      Chicken ‚Äì ${level === "advanced" ? 180 : 150} g / Paneer ‚Äì ${level === "advanced" ? 140 : 120} g<br><br>

      <b>Snack</b><br>
      Banana ‚Äì 120 g<br>
      Peanuts ‚Äì 30 g<br><br>

      <b>Dinner</b><br>
      Chapati ‚Äì ${level === "advanced" ? 3 : 2} (‚âà ${level === "advanced" ? 120 : 80} g flour)<br>
      Eggs ‚Äì ${level === "advanced" ? 3 : 2}
    `;
  </script>

</body>
</html>
