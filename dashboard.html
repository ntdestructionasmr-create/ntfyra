<!DOCTYPE html>
<html>
<head>
  <title>NTFYRA Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Your Plan üî•</h1>
    <p>Personalized for you</p>

    <div class="section">
      <h3>üèãÔ∏è Workout</h3>
      <p id="workoutPlan"></p>
    </div>

    <div class="section">
      <h3>üçΩÔ∏è Diet</h3>
      <p id="dietPlan"></p>
    </div>

    <div class="section">
      <h3>üßò Yoga</h3>
      <p>10 minutes morning stretching</p>
    </div>

    <a href="index.html">‚¨Ö Back to Home</a>
  </div>

  <script>
    const weight = localStorage.getItem("weight");
    const goal = localStorage.getItem("goal");
    const workout = localStorage.getItem("workout");

    document.getElementById("workoutPlan").innerText =
      workout === "home" ? "Home Workout ‚Äì Pushups, Squats, Plank" :
      workout === "gym" ? "Gym Workout ‚Äì Chest & Back" :
      "Home + Gym Mixed Workout";

    let calories = 0;
    let protein = 0;

    if (goal === "gain") { calories = weight * 38; protein = weight * 1.6; }
    if (goal === "muscle") { calories = weight * 33; protein = weight * 2; }
    if (goal === "maintain") { calories = weight * 29; protein = weight * 1.5; }

    document.getElementById("dietPlan").innerHTML = `
      Calories: <b>${calories} kcal</b><br>
      Protein: <b>${protein} g</b><br><br>
      Breakfast: Eggs + Chapati<br>
      Lunch: Rice + Dal / Chicken<br>
      Snack: Banana<br>
      Dinner: Chapati + Eggs
    `;
  </script>

</body>
</html>
