<!DOCTYPE html>
<html>
<head>
  <title>NTFYRA Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #f0f0f0;
      cursor: pointer;
    }
    .tab.active {
      background: #00c853;
      color: white;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .box {
      background: #f1f3f6;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Dashboard</h1>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active" onclick="openTab('user', this)">User</button>
    <button class="tab" onclick="openTab('diet', this)">Diet</button>
    <button class="tab" onclick="openTab('workout', this)">Workouts</button>
  </div>

  <!-- USER TAB -->
  <div id="user" class="section active">

    <div class="box">
      <label>Height (cm)</label>
      <input type="number" id="height">

      <label>Weight (kg)</label>
      <input type="number" id="weight">

      <label>Diet Type</label>
      <select id="dietType">
        <option value="veg">Vegetarian</option>
        <option value="nonveg">Non-Vegetarian</option>
      </select>

      <label>Workout Type</label>
      <select id="workoutType" onchange="checkWorkout()">
        <option value="">Select</option>
        <option value="home">Home</option>
        <option value="gym">Gym</option>
      </select>

      <!-- GYM LEVEL -->
      <div id="gymBox" class="hidden">
        <label>Gym Level</label>
        <select id="gymLevel">
          <option value="beginner">Beginner</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <button onclick="saveUser()">Save Details</button>
    </div>

  </div>

  <!-- DIET TAB -->
  <div id="diet" class="section">
    <div class="box" id="dietContent">
      <p>Fill user details to generate diet.</p>
    </div>
  </div>

  <!-- WORKOUT TAB -->
  <div id="workout" class="section">
    <div class="box" id="workoutContent">
      <p>Fill user details to generate workout.</p>
    </div>
  </div>

</div>

<script>
  function openTab(tabId, btn) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

    btn.classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function checkWorkout() {
    if (workoutType.value === "gym")
      gymBox.classList.remove("hidden");
    else
      gymBox.classList.add("hidden");
  }

  function saveUser() {
    const weight = Number(weightInput.value = document.getElementById("weight").value);
    const diet = document.getElementById("dietType").value;
    const workout = document.getElementById("workoutType").value;
    const level = document.getElementById("gymLevel").value;

    /* -------- DIET LOGIC -------- */
    const calories = diet === "nonveg" ? weight * 33 : weight * 30;

    document.getElementById("dietContent").innerHTML = `
      <b>Calories:</b> ${calories} kcal<br><br>
      <b>Breakfast:</b> Oats 60g + Eggs 3<br>
      <b>Lunch:</b> Rice 150g + ${diet === "nonveg" ? "Chicken 150g" : "Paneer 120g"}<br>
      <b>Snack:</b> Banana 120g + Peanuts 30g<br>
      <b>Dinner:</b> Chapati 2 + ${diet === "nonveg" ? "Eggs 3" : "Paneer 100g"}
    `;

    /* -------- WORKOUT LOGIC -------- */
    let workoutPlan = "";

    if (workout === "home") {
      workoutPlan = `
        Pushups – 3×10<br>
        Squats – 3×12<br>
        Plank – 30 sec<br>
        Jumping Jacks – 3×20
      `;
    } else {
      workoutPlan = level === "beginner"
        ? `
          Bench Press – 3×8<br>
          Lat Pulldown – 3×10<br>
          Leg Press – 3×10<br>
          Shoulder Press – 3×8
        `
        : `
          Bench Press – 4×8<br>
          Pull-ups – 4×8<br>
          Squats – 4×6<br>
          Deadlift – 3×6
        `;
    }

    document.getElementById("workoutContent").innerHTML = `
      <b>Workout Type:</b> ${workout}<br>
      <b>Level:</b> ${workout === "gym" ? level : "Home"}<br><br>
      ${workoutPlan}
    `;

    alert("Saved! Check Diet & Workouts tabs.");
  }
</script>

</body>
</html>
