<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NTFYRA Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gym-bg">

  <div class="overlay"></div>

  <div class="app dash-enter">

    <!-- PREMIUM BADGE -->
    <div id="premiumBadge" class="premium-badge hidden">PREMIUM</div>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab active" data-tab="workout">Workout</button>
      <button class="tab" data-tab="diet">Diet</button>
      <button class="tab" data-tab="progress">Progress</button>
      <button class="tab premium-btn">AI Coach ðŸ”’</button>
    </div>

    <div class="content">

      <!-- WORKOUT -->
      <div class="page active" id="workout">
        <h2 id="workoutTitle"></h2>
        <ul id="weeklySplit"></ul>

        <div class="daily-box">
          <h3>Today's Workout</h3>
          <ul id="dailyWorkout"></ul>
        </div>
      </div>

      <!-- DIET -->
      <div class="page" id="diet">
        <h2 id="dietTitle"></h2>
        <ul id="dietList"></ul>
      </div>

      <!-- PROGRESS -->
      <div class="page" id="progress">
        <h2>Weight Progress</h2>
        <input type="number" id="newWeight" placeholder="Enter today weight">
        <button id="saveWeight" class="primary-btn">Save</button>
        <canvas id="weightChart" height="200"></canvas>
      </div>

      <!-- TEST PREMIUM BUTTON -->
      <button id="unlockPremium" class="primary-btn">
        Simulate Premium Unlock ðŸ”“
      </button>

    </div>
  </div>

  <!-- PREMIUM POPUP -->
  <div id="premiumPopup" class="popup hidden">
    <div class="popup-box">
      <h3>Upgrade to Premium ðŸš€</h3>
      <p>Equipment Workouts â€¢ Smart Diet â€¢ AI Coach</p>
      <button class="primary-btn">Upgrade</button>
      <button class="later" id="closePopup">Later</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
