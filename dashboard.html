<!DOCTYPE html>
<html>
<head>
  <title>NTFYRA Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      background: #eaeaea;
      border-radius: 10px;
      margin: 0 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .tab.active {
      background: #00c853;
      color: white;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .box {
      background: #f1f3f6;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Dashboard</h1>

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" onclick="openTab('user')">User Details</div>
    <div class="tab" onclick="openTab('diet')">Diet</div>
    <div class="tab" onclick="openTab('workout')">Workouts</div>
  </div>

  <!-- USER DETAILS TAB -->
  <div id="user" class="section active">

    <div class="box">
      <label>Height (cm)</label>
      <input type="number" id="height">

      <label>Weight (kg)</label>
      <input type="number" id="weight">

      <label>Diet Type</label>
      <select id="dietType">
        <option value="veg">Vegetarian</option>
        <option value="nonveg">Non-Vegetarian</option>
      </select>

      <label>Workout Type</label>
      <select id="workoutType" onchange="checkWorkout()">
        <option value="">Select</option>
        <option value="home">Home</option>
        <option value="gym">Gym</option>
      </select>

      <div id="gymBox" class="hidden">
        <label>Gym Level</label>
        <select id="gymLevel">
          <option value="beginner">Beginner</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <button onclick="saveUser()">Save Details</button>
    </div>

  </div>

  <!-- DIET TAB -->
  <div id="diet" class="section">

    <div class="box" id="dietContent">
      <p>Save user details to generate diet plan.</p>
    </div>

  </div>

  <!-- WORKOUT TAB -->
  <div id="workout" class="section">

    <div class="box" id="workoutContent">
      <p>Save user details to generate workout plan.</p>
    </div>

  </div>

</div>

<script>
  function openTab(tabId) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

    event.target.classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function checkWorkout() {
    if (workoutType.value === "gym")
      gymBox.classList.remove("hidden");
    else
      gymBox.classList.add("hidden");
  }

  function saveUser() {
    const weight = Number(document.getElementById("weight").value);
    const diet = document.getElementById("dietType").value;
    const workout = document.getElementById("workoutType").value;
    const level = document.getElementById("gymLevel").value;

    // DIET LOGIC
    const calories = workout === "gym" ? weight * 33 : weight * 28;

    document.getElementById("dietContent").innerHTML = `
      <b>Calories:</b> ${calories} kcal<br><br>
      <b>Breakfast:</b> Oats 60g + Eggs 3<br>
      <b>Lunch:</b> Rice 150g + Dal / Chicken<br>
      <b>Snack:</b> Fruit + Nuts<br>
      <b>Dinner:</b> Chapati + Paneer
    `;

    // WORKOUT LOGIC
    document.getElementById("workoutContent").innerHTML = `
      <b>Workout Type:</b> ${workout}<br>
      <b>Level:</b> ${workout === "gym" ? level : "Home"}<br><br>
      Pushups – 3×10<br>
      Squats – 3×12<br>
      Plank – 30 sec
    `;

    alert("Details saved. Check Diet & Workouts tabs.");
  }
</script>

</body>
</html>
