<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NTFYRA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="welcome-bg">

  <!-- WELCOME -->
  <div class="welcome-hero" id="welcome">
    <h1 class="brand-title">NTFYRA</h1>
    <button id="startBtn" class="primary-btn">Get Started</button>
  </div>

  <!-- ONBOARDING -->
  <div class="onboard-card hidden" id="onboard">
    <h2>Your Fitness Details</h2>

    <form id="onboardForm">
      <input type="number" placeholder="Height (cm)" required>
      <input type="number" placeholder="Weight (kg)" required>

      <select required>
        <option value="">Workout Type</option>
        <option value="home">Home</option>
        <option value="gym">Gym</option>
      </select>

      <select required>
        <option value="">Level</option>
        <option value="beginner">Beginner</option>
        <option value="advanced">Advanced</option>
      </select>

      <select required>
        <option value="">Goal</option>
        <option value="fatloss">Fat Loss</option>
        <option value="muscle">Muscle Gain</option>
        <option value="lean">Lean Body</option>
      </select>

      <button type="submit" class="primary-btn">Continue â†’</button>
    </form>
  </div>

  <script>
    startBtn.onclick = () => {
      welcome.style.display = "none";
      onboard.classList.remove("hidden");
    };

    onboardForm.onsubmit = e => {
      e.preventDefault();
      const f = e.target;

      localStorage.setItem("height", f[0].value);
      localStorage.setItem("weight", f[1].value);
      localStorage.setItem("place", f[2].value);
      localStorage.setItem("level", f[3].value);
      localStorage.setItem("goal", f[4].value);

      // Default user = FREE
      localStorage.setItem("premium", "false");

      window.location.href = "dashboard.html";
    };
  </script>

</body>
</html>
