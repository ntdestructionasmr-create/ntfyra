<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NTFYRA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="welcome-bg">

  <!-- LOADER -->
  <div id="loader" class="loader">
    <div class="loader-ring"></div>
  </div>

  <!-- WELCOME -->
  <div class="welcome-hero hidden" id="welcome">
    <h1 class="brand-title">NTFYRA</h1>
    <button id="startBtn" class="primary-btn">Get Started</button>
  </div>

  <!-- ONBOARD -->
  <div class="onboard-card hidden" id="onboard">
    <h2>Your Fitness Details</h2>

    <form id="onboardForm">
      <input type="number" placeholder="Height (cm)" required>
      <input type="number" placeholder="Weight (kg)" required>

      <select required>
        <option value="">Workout Type</option>
        <option value="home">Home</option>
        <option value="gym">Gym</option>
      </select>

      <select required>
        <option value="">Level</option>
        <option value="beginner">Beginner</option>
        <option value="advanced">Advanced</option>
      </select>

      <select required>
        <option value="">Goal</option>
        <option value="fatloss">Fat Loss</option>
        <option value="muscle">Muscle Gain</option>
        <option value="lean">Lean Body</option>
      </select>

      <button type="submit" class="primary-btn">Continue â†’</button>
    </form>
  </div>

  <script>
    // Loader
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("welcome").classList.remove("hidden");
    }, 1500);

    // Start onboarding
    document.getElementById("startBtn").onclick = () => {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("onboard").classList.remove("hidden");
    };

    // Save & move
    document.getElementById("onboardForm").addEventListener("submit", e => {
      e.preventDefault();
      const f = e.target;

      localStorage.setItem("height", f[0].value);
      localStorage.setItem("weight", f[1].value);
      localStorage.setItem("place", f[2].value);
      localStorage.setItem("level", f[3].value);
      localStorage.setItem("goal", f[4].value);

      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
