<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NTFYRA – Smart Fitness</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="welcome-bg">

  <!-- HERO -->
  <div class="welcome-hero">
    <h1>WELCOME TO <span>NTFYRA</span></h1>
    <p>Train Smart • Eat Right • Transform Faster</p>

    <button id="startBtn">Get Started</button>
  </div>

  <!-- ONBOARD CARD -->
  <div class="onboard-card hidden" id="onboard">
    <h2>Tell us about you</h2>

    <form id="onboardForm">
      <input type="number" placeholder="Height (cm)" required>
      <input type="number" placeholder="Weight (kg)" required>

      <select required>
        <option value="">Workout Type</option>
        <option>Home</option>
        <option>Gym</option>
      </select>

      <select required>
        <option value="">Level</option>
        <option>Beginner</option>
        <option>Advanced</option>
      </select>

      <select required>
        <option value="">Goal</option>
        <option>Fat Loss</option>
        <option>Muscle Gain</option>
        <option>Lean Body</option>
      </select>

      <button type="submit">Continue →</button>
    </form>
  </div>

  <script>
    document.getElementById("startBtn").onclick = () => {
      document.querySelector(".welcome-hero").style.display = "none";
      document.getElementById("onboard").classList.remove("hidden");
    };

    document.getElementById("onboardForm").addEventListener("submit", e => {
      e.preventDefault();
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
