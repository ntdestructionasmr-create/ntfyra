<!DOCTYPE html>
<html>
<head>
  <title>NTFYRA â€“ Setup Your Plan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>NTFYRA Setup</h1>
  <p>Build your personalized fitness plan</p>

  <form action="dashboard.html" onsubmit="saveUserData()">

    <label>Weight (kg)</label>
    <input type="number" id="weight" required>

    <label>Height (cm)</label>
    <input type="number" id="height" required>

    <label>Goal</label>
    <select id="goal">
      <option value="gain">Weight Gain</option>
      <option value="muscle">Muscle Gain</option>
      <option value="maintain">Maintain</option>
    </select>

    <label>Workout Type</label>
    <select id="workout">
      <option value="home">Home</option>
      <option value="gym">Gym</option>
      <option value="both">Home + Gym</option>
    </select>

    <label>Fitness Level</label>
    <select id="level">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
    </select>

    <label>Days per Week</label>
    <select id="days">
      <option value="3">3 Days</option>
      <option value="4">4 Days</option>
      <option value="5">5 Days</option>
      <option value="6">6 Days</option>
    </select>

    <button type="submit">Generate My Plan</button>
  </form>
</div>

<script>
function saveUserData() {
  localStorage.setItem("weight", weight.value);
  localStorage.setItem("height", height.value);
  localStorage.setItem("goal", goal.value);
  localStorage.setItem("workout", workout.value);
  localStorage.setItem("level", level.value);
  localStorage.setItem("days", days.value);
}
</script>

</body>
</html>
