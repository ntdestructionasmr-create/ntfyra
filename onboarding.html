<!DOCTYPE html>
<html>
<head>
  <title>Get My Plan</title>
</head>
<body>

<h2>Enter Your Details</h2>

<form action="dashboard.html" onsubmit="saveUserData()">

  <label>Height (cm)</label><br>
  <input type="number" id="height" required><br><br>

  <label>Weight (kg)</label><br>
  <input type="number" id="weight" required><br><br>

  <label>Goal</label><br>
  <select id="goal">
    <option value="gain">Weight Gain</option>
    <option value="muscle">Muscle Gain</option>
    <option value="maintain">Maintain</option>
  </select><br><br>

  <label>Workout Type</label><br>
  <select id="workout">
    <option value="gym">Gym</option>
    <option value="home">Home</option>
  </select><br><br>

  <label>Level</label><br>
  <select id="level">
    <option value="beginner">Beginner</option>
    <option value="advanced">Advanced</option>
  </select><br><br>

  <button type="submit">Generate Plan</button>
</form>

<script>
function saveUserData(){
  localStorage.setItem("height", height.value);
  localStorage.setItem("weight", weight.value);
  localStorage.setItem("goal", goal.value);
  localStorage.setItem("workout", workout.value);
  localStorage.setItem("level", level.value);
}
</script>

</body>
</html>
