<!DOCTYPE html>
<html>
<head>
  <title>NTFYRA â€“ Get My Plan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>NTFYRA</h1>
    <p class="subtitle">Smart Fitness System</p>

    <form action="dashboard.html" onsubmit="saveUserData()">

      <label>Weight (kg)</label>
      <input type="number" id="weight" placeholder="Eg: 60" required>

      <label>Height (cm)</label>
      <input type="number" id="height" placeholder="Eg: 170" required>

      <label>Your Goal</label>
      <select id="goal" required>
        <option value="">Select Goal</option>
        <option value="gain">Weight Gain</option>
        <option value="muscle">Muscle Gain</option>
        <option value="maintain">Maintain / Lean</option>
      </select>

      <label>Workout Preference</label>
      <select id="workout" required>
        <option value="">Select Workout Type</option>
        <option value="home">Home Workout</option>
        <option value="gym">Gym Workout</option>
        <option value="both">Home + Gym</option>
      </select>

      <button type="submit">Generate My Plan</button>
    </form>
  </div>

  <script>
    function saveUserData() {
      localStorage.setItem("weight", document.getElementById("weight").value);
      localStorage.setItem("height", document.getElementById("height").value);
      localStorage.setItem("goal", document.getElementById("goal").value);
      localStorage.setItem("workout", document.getElementById("workout").value);
    }
  </script>

</body>
</html>
